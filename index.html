      <div id="comments" style="width:100%;max-width:100%"></div>
      <a href="https://comments.qucu.ru/comments/" style="font-size: 17px;">https://comments.qucu.ru/comments/</a>
      <script type="text/javascript">
      const site={
        origin: `${window.location.hash}`,
        referrer: `${window.location.pathname}`
      }
      const importantBag={id:"git",site:window.location};
      // const id='nasoberu';// important!!!
      const script =document.createElement('script');
      const url ='https://comments.qucu.ru/allow-cors';
      async function goComments(){
        await fetch(url,{
          // origin:site.origin,
          method: "GET",
          // referrer: site.referrer,
          referrerPolicy: "no-referrer-when-downgrade",
          mode:"cors",
          credentials: "omit",
          cache: "no-store",
        }).then(response=>response.text()).then(result=>{
          document.querySelector('#comments').append(script);
          var oK = document.querySelector('#comments > script');
          oK.innerHTML=result;
        });
      };
      setTimeout(()=>goComments(),3000);
      </script>
      </section>
